[program:running-cc-data]
user=nobody
environment=JAVA_HOME="/opt/lenses/jre8u131",JAVA_OPTS="-Xmx50m"
command=bash -c 'for ((i=0;i<30;i++)); do sleep 5; curl "http://localhost:8081" | grep "{}" && { sleep 4; break; }; done; /opt/generator/bin/generator /opt/generator/lenses.conf cc_data 1'
redirect_stderr=true
stdout_logfile=/var/log/running-cc-data.log
autorestart=false
startretries=1

[program:running-cc-payments]
