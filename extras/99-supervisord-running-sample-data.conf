[program:running-sample-data-ais]
user=nobody
command=bash -c 'sleep 45 && /usr/share/landoop/sample-data/running-ais.sh'
redirect_stderr=true
stdout_logfile=/var/log/running-ais.log
autorestart=false
startretries=1

